---

# Home folder
host_home: "{{ lookup('env','HOME') }}"

# ssh role variables
private_key: "/tmp/ssh_key"

ssh_user: "admin2"

# Firewall variables
firewall_allowed_tcp_ports:
  - "22"

# firewall_additional_rules:
#   - iptables -A INPUT -p tcp -m tcp --dport 22 -s 192.168.1.0/24 -j ACCEPT

firewall_flush_rules_and_chains: false

# Log dropped packets to syslog
firewall_log_dropped_packets: true
