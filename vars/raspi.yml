---

# Home folder
host_home: "{{ lookup('env','HOME') }}"

# ssh role variables
# private_key: "/tmp/ssh_key"
private_key: "~/.ssh/ssh_key"

ssh_user: "avalente"

# Firewall variables
firewall_allowed_tcp_ports:
  - "22"
  - "80"
  - "53"
  - "8080"

firewall_allowed_udp_ports:
  - "53"

firewall_disable_firewalld: false

firewall_flush_rules_and_chains: false

# Log dropped packets to syslog
firewall_log_dropped_packets: true

dnf_automatic_apply_updates: true
dnf_automatic_download_updates: true
dnf_automatic_upgrade_type: security
